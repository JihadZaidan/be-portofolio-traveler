<!DOCTYPE html>
<html>
<head>
    <title>Test Auth API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        input, button { margin: 5px; padding: 8px; }
    </style>
</head>
<body>
    <h1>Authentication API Test</h1>
    
    <div class="test-section">
        <h2>Register User</h2>
        <input type="text" id="regUsername" placeholder="Username" value="testuser123">
        <input type="email" id="regEmail" placeholder="Email" value="test123@example.com">
        <input type="password" id="regPassword" placeholder="Password" value="password123">
        <input type="text" id="regDisplayName" placeholder="Display Name" value="Test User 123">
        <button onclick="testRegister()">Register</button>
        <div id="registerResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Login User</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="test123@example.com">
        <input type="password" id="loginPassword" placeholder="Password" value="password123">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Get Current User</h2>
        <button onclick="testGetMe()">Get User</button>
        <div id="getMeResult" class="result"></div>
    </div>

    <script>
        let authToken = '';

        async function testRegister() {
            const data = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                displayName: document.getElementById('regDisplayName').value
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('registerResult');
                
                if (response.ok && result.success) {
                    authToken = result.data.token;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Registration Successful!</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Registration Failed</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                document.getElementById('registerResult').innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testLogin() {
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('loginResult');
                
                if (response.ok && result.success) {
                    authToken = result.data.token;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testGetMe() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/me', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('getMeResult');
                
                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ User Retrieved!</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Get User Failed</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                document.getElementById('getMeResult').innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
