<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #4285f4;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }
        
        .btn-primary {
            background: #4285f4;
            color: white;
        }
        
        .btn-primary:hover {
            background: #357ae8;
            transform: translateY(-1px);
        }
        
        .btn-google {
            background: #db4437;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-google:hover {
            background: #c23321;
            transform: translateY(-1px);
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            color: #666;
            font-size: 14px;
        }
        
        .notification {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .page-info {
            background: #e8f0fe;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #1967d2;
        }
        
        .page-info strong {
            display: block;
            margin-bottom: 4px;
        }
        
        .google-icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>ðŸ¤– AI Chatbot</h1>
            <p>Intelligent Travel Assistant</p>
        </div>
        
        <div id="notification" class="notification"></div>
        
        <div class="page-info">
            <strong>ðŸ¤– AI Chatbot Registration</strong>
            Create account to access the AI travel assistant
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" name="username" placeholder="Choose a username" required>
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
            </div>
            
            <div class="form-group">
                <label for="signupDisplayName">Display Name (Optional)</label>
                <input type="text" id="signupDisplayName" name="displayName" placeholder="Your display name">
            </div>
            
            <button type="submit" class="btn btn-primary">Sign Up for AI Chatbot</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <button class="btn btn-google" onclick="signupWithGoogle()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Creating account...</p>
        </div>
    </div>

    <script>
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // Show loading
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            showLoading(true);
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/register?login_page=aichatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.redirected) {
                    showNotification('Signup successful! Redirecting to AI Chatbot...', 'success');
                    setTimeout(() => {
                        window.location.href = response.url;
                    }, 2000);
                } else {
                    const result = await response.json();
                    if (result.success) {
                        showNotification('Signup successful! Redirecting to AI Chatbot...', 'success');
                        setTimeout(() => {
                            window.location.href = `http://localhost:5173/aichatbot?token=${result.data.token}&user=${encodeURIComponent(JSON.stringify(result.data.user))}&action=signup&auth=success`;
                        }, 2000);
                    } else {
                        showNotification('Signup failed: ' + result.message, 'error');
                    }
                }
            } catch (error) {
                showNotification('Signup error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });
        
        // Google OAuth signup
        function signupWithGoogle() {
            const oauthUrl = 'http://localhost:5000/api/auth/google?mode=signup&login_page=aichatbot';
            const popup = window.open(oauthUrl, 'google-oauth', 'width=500,height=600,scrollbars=yes,resizable=yes');
            
            showNotification('Opening Google authentication...', 'success');
            
            // Listen for messages from popup
            const messageHandler = (event) => {
                if (event.origin !== 'http://localhost:5000') return;
                
                if (event.data.success) {
                    showNotification('Google signup successful! Redirecting to AI Chatbot...', 'success');
                    setTimeout(() => {
                        window.location.href = `http://localhost:5173/aichatbot?token=${event.data.data.token}&user=${encodeURIComponent(JSON.stringify(event.data.data.user))}&action=signup&auth=success`;
                    }, 2000);
                    popup.close();
                } else if (event.data.error) {
                    showNotification('Google signup failed: ' + event.data.error, 'error');
                    popup.close();
                }
            };
            
            window.addEventListener('message', messageHandler);
            
            // Check if popup was closed manually
            const checkPopup = setInterval(() => {
                if (popup.closed) {
                    clearInterval(checkPopup);
                    window.removeEventListener('message', messageHandler);
                    showNotification('Google signup was cancelled', 'error');
                }
            }, 1000);
        }
        
        // Auto-fill demo data for testing
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('signupUsername').value = 'chatbot_user';
            document.getElementById('signupEmail').value = 'chatbot@example.com';
            document.getElementById('signupPassword').value = 'password123';
            document.getElementById('signupDisplayName').value = 'Chatbot User';
        });
    </script>
</body>
</html>
